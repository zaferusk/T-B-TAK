<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #4facfe;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section.hidden { display: none; }
    input, select, button {
      width: calc(100% - 24px);
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4facfe;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00f2fe;
    }
    #scoreboard, #joker-container {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
    }
    #game-section img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Word Machine</h1>
    <div id="scoreboard">P1: 0 | P2: 0</div>
    <div id="joker-container">Jokers: <span id="joker-count">3</span></div>
  </header>
  <main>
    <section id="start-section" class="section">
      <h2>Enter Player Names</h2>
      <input id="player1" placeholder="Player 1 Name" />
      <input id="player2" placeholder="Player 2 Name" />
      <button onclick="startGame()">Start Game</button>
    </section>

    <section id="category-section" class="section hidden">
      <h2>Select a Category</h2>
      <button onclick="chooseCategory('Nature')">Nature</button>
      <button onclick="chooseCategory('Sports')">Sports</button>
      <button onclick="chooseCategory('Animals')">Animals</button>
    </section>

    <section id="game-section" class="section hidden">
      <h2 id="player-turn">Player's Turn</h2>
      <div id="word-box">Word will appear here</div>
      <div id="word-info">Türkçesi: <span id="word-tr"></span><br>Example: <span id="word-example"></span></div>
      <img id="word-image" src="" alt="" style="display:none;" />
      <button onclick="iKnow()">I Know</button>
      <button onclick="iDontKnow()">I Don't Know</button>
    </section>

    <section id="add-word-section" class="section">
      <h2>Add New Word</h2>
      <input id="new-word" placeholder="English Word" />
      <input id="new-tr" placeholder="Turkish Meaning" />
      <input id="new-example" placeholder="Example Sentence" />
      <input id="new-img" placeholder="Image URL" />
      <select id="new-category">
        <option value="">Select Category</option>
        <option value="Nature">Nature</option>
        <option value="Sports">Sports</option>
        <option value="Animals">Animals</option>
      </select>
      <button onclick="addWordToFirebase()">Add Word</button>
    </section>
  </main>

<script>
  let playerNames = [];
  let currentPlayer = 0;
  let jokers = 3;
  let scores = [0,0];
  const words = {
    Nature: [
      {word:'Tree', tr:'Ağaç', example:'A tall tree.', img:''},
      // ...
    ],
    Sports: [/* ... */],
    Animals: [/* ... */]
  };
  let currentCategory = '';
  let round = 0;

  function updateStatus() {
    document.getElementById('scoreboard').innerText = `P1: ${scores[0]} | P2: ${scores[1]}`;
    document.getElementById('joker-count').innerText = jokers;
  }

  function startGame() {
    const p1 = document.getElementById('player1').value;
    const p2 = document.getElementById('player2').value;
    if(!p1||!p2){alert('Enter both names');return;}
    playerNames=[p1,p2];
    document.getElementById('start-section').classList.add('hidden');
    document.getElementById('category-section').classList.remove('hidden');
    updateStatus();
  }

  function chooseCategory(cat) {
    currentCategory = cat;
    document.getElementById('category-section').classList.add('hidden');
    document.getElementById('game-section').classList.remove('hidden');
    nextWord();
  }

  function nextWord() {
    if(round>=10){alert('Game Over');return;}
    round++;
    const list = words[currentCategory];
    const w = list[Math.floor(Math.random()*list.length)];
    document.getElementById('player-turn').innerText = `${playerNames[currentPlayer]}'s turn`;
    document.getElementById('word-box').innerText = w.word;
    document.getElementById('word-tr').innerText = w.tr;
    document.getElementById('word-example').innerText = w.example;
    if(w.img){
      const imgEl = document.getElementById('word-image');
      imgEl.src = w.img;
      imgEl.style.display='block';
    }
  }

  function iKnow() {
    scores[currentPlayer]+=10;
    nextTurn();
  }

  function iDontKnow() {
    nextTurn();
  }

  function nextTurn() {
    currentPlayer = 1-currentPlayer;
    updateStatus();
    nextWord();
  }

  function addWordToFirebase() {
    // placeholder
    alert('Feature coming soon');
  }
</script>
</html>
