<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Machine</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
      color: #2d2d2d;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #4a47a3;
      margin-bottom: 20px;
    }
    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #4a47a3;
      margin: 5px;
      font-size: 1em;
      width: 200px;
      transition: 0.3s;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4a47a3;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #e94560;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Word Machine</h1>
  <div>
    <input id="player1" placeholder="Player 1 Name" />
    <input id="player2" placeholder="Player 2 Name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="category-section" style="display:none;">
    <h2>Select a Category:</h2>
    <button onclick="chooseCategory('Nature')">Nature</button>
    <button onclick="chooseCategory('Sports')">Sports</button>
    <button onclick="chooseCategory('Animals')">Animals</button>
  </div>

  <div id="game-section" style="display:none;">
    <h2 id="player-turn"></h2>
    <div id="word-box">Waiting for a word...</div>
    <button onclick="iKnow()">I Know</button>
    <button onclick="iDontKnow()">I Don't Know</button>
  </div>

  <script>
    let playerNames = ['', ''];
    let currentPlayer = 0;
    let words = {
      'Nature': ['Tree', 'River', 'Mountain'],
      'Sports': ['Football', 'Basketball', 'Tennis'],
      'Animals': ['Cat', 'Dog', 'Elephant']
    };

    function startGame() {
      const player1 = document.getElementById("player1").value;
      const player2 = document.getElementById("player2").value;

      if (!player1 || !player2) {
        alert("Please enter both player names.");
        return;
      }

      playerNames[0] = player1;
      playerNames[1] = player2;
      document.getElementById("category-section").style.display = "block";
      document.getElementById("game-section").style.display = "none";
    }

    function chooseCategory(category) {
      document.getElementById("category-section").style.display = "none";
      document.getElementById("game-section").style.display = "block";
      document.getElementById("player-turn").innerText = `Your turn: ${playerNames[currentPlayer]}`;
      displayWord(category);
    }

    function displayWord(category) {
      const wordList = words[category];
      const randomIndex = Math.floor(Math.random() * wordList.length);
      const selectedWord = wordList[randomIndex];
      document.getElementById("word-box").innerText = selectedWord;
    }

    function iKnow() {
      alert("Good job, " + playerNames[currentPlayer] + "!");
      switchPlayer();
    }

    function iDontKnow() {
      alert("Better luck next time, " + playerNames[currentPlayer] + "!");
      switchPlayer();
    }

    function switchPlayer() {
      currentPlayer = (currentPlayer + 1) % 2;
      document.getElementById("player-turn").innerText = `Your turn: ${playerNames[currentPlayer]}`;
    }
  </script>
</body>
</html>
