<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #4facfe;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header div {
      font-weight: 600;
    }
    main {
      flex: 1;
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
      padding: 0 15px;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4facfe;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    button:hover { opacity: 0.9; }
    #game-section img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div id="scoreboard">P1: 0 | P2: 0</div>
    <div id="joker-container">Jokers: <span id="joker-count">3</span></div>
  </header>
  <main>
    <section id="start-section" class="section">
      <h2>Enter Player Names</h2>
      <input id="player1" placeholder="Player 1 Name" />
      <input id="player2" placeholder="Player 2 Name" />
      <button onclick="startGame()">Start Game</button>
    </section>

    <section id="category-section" class="section hidden">
      <h2>Select Category</h2>
      <button onclick="chooseCategory('Nature')">üå≥ Nature</button>
      <button onclick="chooseCategory('Sports')">üèÄ Sports</button>
      <button onclick="chooseCategory('Animals')">üêæ Animals</button>
    </section>

    <section id="game-section" class="section hidden">
      <h2 id="player-turn">Player's Turn</h2>
      <div id="word-box" style="font-size:1.5em; margin:15px 0;">Word will appear here</div>
      <div id="word-info">T√ºrk√ßesi: <span id="word-tr"></span><br>Example: <span id="word-example"></span></div>
      <img id="word-image" src="" alt="Word image" style="display:none;" />
      <button onclick="iKnow()">I Know</button>
      <button onclick="iDontKnow()">I Don't Know</button>
      <button onclick="useJoker()">Use Joker</button>
    </section>

    <section id="add-word-section" class="section">
      <h2>Add New Word</h2>
      <input id="new-word" placeholder="English Word" />
      <input id="new-tr" placeholder="Turkish Meaning" />
      <input id="new-example" placeholder="Example Sentence" />
      <input id="new-img" placeholder="Image URL" />
      <select id="new-category">
        <option value="">Select Category</option>
        <option value="Nature">Nature</option>
        <option value="Sports">Sports</option>
        <option value="Animals">Animals</option>
      </select>
      <button onclick="addWordToFirebase()">Add Word</button>
    </section>
  </main>
  <footer>Rounds: <span id="round-count">0</span> / 10</footer>

  <script>
    let playerNames = [];
    let currentPlayer = 0;
    let jokers = [3,3];
    let scores = [0,0];
    let usedWords = [];
    const maxRounds = 10;
    let round = 0;
    const words = {
      Nature: [
        {word:'Tree',tr:'Aƒüa√ß',example:'A tall tree stands in the park.',img:'https://i.imgur.com/1JtCd5Y.jpg'},
        {word:'River',tr:'Nehir',example:'The river flows rapidly.',img:'https://i.imgur.com/7y5oDCY.jpg'}
      ],
      Sports: [
        {word:'Football',tr:'Futbol',example:'I play football every weekend.',img:'https://i.imgur.com/3nJYAd7.jpg'},
        {word:'Tennis',tr:'Tenis',example:'She won the tennis match.',img:'https://i.imgur.com/8QRmRrM.jpg'}
      ],
      Animals: [
        {word:'Cat',tr:'Kedi',example:'The cat is sleeping.',img:'https://i.imgur.com/fgRsKZ3.jpg'},
        {word:'Dog',tr:'K√∂pek',example:'A dog is barking loudly.',img:'https://i.imgur.com/Hjmh7Ud.jpg'}
      ]
    };

    function updateStatus() {
      document.getElementById('scoreboard').innerText = `P1: ${scores[0]} | P2: ${scores[1]}`;
      document.getElementById('joker-count').innerText = jokers[currentPlayer];
      document.getElementById('round-count').innerText = round;
    }

    function startGame() {
      const p1 = document.getElementById('player1').value.trim();
      const p2 = document.getElementById('player2').value.trim();
      if (!p1 || !p2) { alert('Please enter both player names'); return; }
      playerNames = [p1,p2];
      document.getElementById('start-section').classList.add('hidden');
      document.getElementById('category-section').classList.remove('hidden');
      updateStatus();
    }

    function chooseCategory(cat) {
      currentCategory = cat;
      usedWords = [];
      round = 0;
      document.getElementById('category-section').classList.add('hidden');
      document.getElementById('game-section').classList.remove('hidden');
      nextWord(); updateStatus();
    }

    function nextWord() {
      if (round >= maxRounds) { alert('Game Over'); return; }
      const list = words[currentCategory];
      let w;
      do {
        w = list[Math.floor(Math.random()*list.length)];
      } while (usedWords.includes(w.word) && usedWords.length < list.length);
      usedWords.push(w.word);
      round++;
      document.getElementById('player-turn').innerText = `${playerNames[currentPlayer]}'s Turn`;
      document.getElementById('word-box').innerText = w.word;
      document.getElementById('word-tr').innerText = w.tr;
      document.getElementById('word-example').innerText = w.example;
      const imgEl = document.getElementById('word-image'); imgEl.src = w.img; imgEl.style.display = w.img?'block':'none';
      updateStatus();
    }

    function iKnow() { scores[currentPlayer] += 10; nextTurn(); }
    function iDontKnow() { nextTurn(); }
    function useJoker() {
      if (jokers[currentPlayer] > 0) { jokers[currentPlayer]--; alert('Hint: '+document.getElementById('word-tr').innerText); updateStatus(); } else alert('No jokers left');
    }

    function nextTurn() {
      currentPlayer = 1 - currentPlayer;
      nextWord();
    }

    function addWordToFirebase() { alert('Feature coming soon'); }
  </script>
</body>
</html>
