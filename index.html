<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Machine</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiEB9J0OIr9hPGR_NB0U13wrjA0QBF7sk",
      authDomain: "word-machine-547d3.firebaseapp.com",
      projectId: "word-machine-547d3",
      storageBucket: "word-machine-547d3.appspot.com",
      messagingSenderId: "537964257136",
      appId: "1:537964257136:web:045c49422b46541af1b9b5",
      measurementId: "G-2ST0PGHT6K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addWordToFirebase = async function() {
      const word = document.getElementById("new-word").value.trim();
      const tr = document.getElementById("new-tr").value.trim();
      const example = document.getElementById("new-example").value.trim();
      const img = document.getElementById("new-img").value.trim();
      const category = document.getElementById("new-category").value;

      if (!word || !tr || !example || !img || !category) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "words"), { word, tr, example, img, category });
        alert("Word added successfully!");
        document.getElementById("new-word").value = "";
        document.getElementById("new-tr").value = "";
        document.getElementById("new-example").value = "";
        document.getElementById("new-img").value = "";
      } catch (error) {
        console.error("Error adding word: ", error);
      }
    };
  </script>
  <style>
    body {
      background: url('https://i.imgur.com/Qe6z8DI.jpg') no-repeat center center fixed;

      background-size: cover;

    }
    #add-word-section {
      margin-top: 20px;
      background-color: #34495e;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üéØ Word Machine üéØ</h1>

    <button onclick="chooseCategory('Animals')">üêæ Animals</button>

    <div id="word-info">T√ºrk√ßesi: <span id="word-tr"></span><br>√ñrnek: <span id="word-example"></span></div>
    <button onclick="iKnow()">‚úÖ I Know</button>
    <button onclick="iDontKnow()">‚ùå I Don't Know</button>

  <div id="add-word-section" style="position: fixed; bottom: 10px; left: 10px; padding: 15px; background-color: #34495e; color: #ffffff; border-radius: 8px;">
    <h2>Add a New Word</h2>

    <input id="new-example" placeholder="Example Sentence" />
    <input id="new-img" placeholder="Image URL" />
    <select id="new-category">
      <option value="">Select Category</option>
      <option value="Nature">Nature</option>
      <option value="Sports">Sports</option>
