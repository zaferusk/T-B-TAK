<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Machine</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/3ZpR9th.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #ffde59;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000000;
    }
    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ffde59;
      margin: 5px;
      font-size: 1em;
      width: 200px;
      background-color: #ffffff;
      color: #2d2d2d;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff5733;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #c70039;
      transform: scale(1.05);
    }
    #scoreboard, #joker-container {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      color: #ffde59;
    }
  </style>
</head>
<body>
  <h1>üéØ Word Machine üéØ</h1>
  <div>
    <input id="player1" placeholder="Player 1 Name" />
    <input id="player2" placeholder="Player 2 Name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="category-section" style="display:none;">
    <h2>Select a Category:</h2>
    <button onclick="chooseCategory('Nature')">üå≥ Nature</button>
    <button onclick="chooseCategory('Sports')">üèÄ Sports</button>
    <button onclick="chooseCategory('Animals')">üêæ Animals</button>
  </div>

  <div id="game-section" style="display:none;">
    <h2 id="player-turn"></h2>
    <div id="word-box">Waiting for a word...</div>
    <button onclick="iKnow()">‚úÖ I Know</button>
    <button onclick="iDontKnow()">‚ùå I Don't Know</button>
    <div id="joker-container">Jokers: <span id="joker-count">3</span></div>
  </div>

  <div id="scoreboard" style="display:none;">Player 1: 0 | Player 2: 0</div>

  <script>
    let playerNames = ['', ''];
    let currentPlayer = 0;
    let currentCategory = '';
    let usedWords = [];
    let jokers = [3, 3];
    let scores = [0, 0];

    let words = {
      'Nature': ['Tree', 'River', 'Mountain', 'Forest', 'Leaf'],
      'Sports': ['Football', 'Basketball', 'Tennis', 'Baseball', 'Swimming'],
      'Animals': ['Cat', 'Dog', 'Elephant', 'Lion', 'Tiger']
    };

    function startGame() {
      const player1 = document.getElementById("player1").value.trim();
      const player2 = document.getElementById("player2").value.trim();

      if (!player1 || !player2) {
        alert("Please enter both player names.");
        return;
      }

      playerNames[0] = player1;
      playerNames[1] = player2;

      document.getElementById("category-section").style.display = "block";
      document.getElementById("game-section").style.display = "none";
      document.getElementById("scoreboard").style.display = "block";
    }

    function chooseCategory(category) {
      currentCategory = category;
      usedWords = [];
      document.getElementById("category-section").style.display = "none";
      document.getElementById("game-section").style.display = "block";
      document.getElementById("player-turn").innerText = `Your turn: ${playerNames[currentPlayer]}`;
      displayWord();
    }

    function displayWord() {
      const wordList = words[currentCategory];
      const remainingWords = wordList.filter(word => !usedWords.includes(word));

      if (remainingWords.length === 0) {
        alert("All words used. Choose a new category.");
        document.getElementById("category-section").style.display = "block";
        document.getElementById("game-section").style.display = "none";
        return;
      }

      const selectedWord = remainingWords[Math.floor(Math.random() * remainingWords.length)];
      usedWords.push(selectedWord);
      document.getElementById("word-box").innerText = selectedWord;
    }

    function iKnow() {
      scores[currentPlayer] += 10;
      updateScoreboard();
      switchPlayer();
    }

    function iDontKnow() {
      switchPlayer();
    }

    function updateScoreboard() {
      document.getElementById("scoreboard").innerText = `Player 1: ${scores[0]} | Player 2: ${scores[1]}`;
    }

    function switchPlayer() {
      currentPlayer = (currentPlayer + 1) % 2;
      document.getElementById("player-turn").innerText = `Your turn: ${playerNames[currentPlayer]}`;

      if (usedWords.length < words[currentCategory].length) {
        displayWord();
      } else {
        alert("All words used. Choose a new category.");
        document.getElementById("category-section").style.display = "block";
        document.getElementById("game-section").style.display = "none";
      }
    }
  </script>
</body>
</html>
