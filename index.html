<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://i.imgur.com/3ZpR9th.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      background: url('https://i.imgur.com/Qe6z8DI.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    #scoreboard, #joker-container {
      position: fixed;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      z-index: 1000;
    }
    #scoreboard {
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: #ffffff;
    }
    #joker-container {
      top: 10px;
      right: 10px;
      background-color: #34495e;
      color: #ffde59;
    }
    .section {
      background-color: rgba(50, 50, 50, 0.85);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .btn {
      background-color: #ff5733;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #c70039;
      transform: scale(1.05);
    }
      background-color: #ff5733;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #c70039;
    }
  </style>
</head>
<body>

  <h1>üéØ Word Machine üéØ</h1>

  <div id="scoreboard">Player 1: 0 | Player 2: 0</div>
  <div id="joker-container">Jokers: <span id="joker-count">3</span></div>

  <div id="start-section" class="section">
    <h2>Enter Player Names</h2>
    <input id="player1" placeholder="Player 1 Name" />
    <input id="player2" placeholder="Player 2 Name" />
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>

  <div id="category-section" class="section" style="display:none;">
    <h2>Select a Category</h2>
    <button class="btn" onclick="chooseCategory('Nature')">üå≥ Nature</button>
    <button class="btn" onclick="chooseCategory('Sports')">üèÄ Sports</button>
    <button class="btn" onclick="chooseCategory('Animals')">üêæ Animals</button>
  </div>

  <div id="game-section" class="section" style="display:none;">
    <h2 id="player-turn"></h2>
    <div id="word-box">Waiting for a word...</div>
    <div id="word-info">T√ºrk√ßesi: <span id="word-tr"></span><br>√ñrnek: <span id="word-example"></span></div>
    <img id="word-image" src="" alt="Word Image" width="150" style="display: none; margin-top: 10px;" />
    <br>
    <button class="btn" onclick="iKnow()">‚úÖ I Know</button>
    <button class="btn" onclick="iDontKnow()">‚ùå I Don't Know</button>
  </div>

  <div id="add-word-section" class="section" style="position: fixed; bottom: 10px; left: 10px; width: 300px;">
    <h2>Add a New Word</h2>
    <input id="new-word" placeholder="English Word" /><br>
    <input id="new-tr" placeholder="Turkish Meaning" /><br>
    <input id="new-example" placeholder="Example Sentence" /><br>
    <input id="new-img" placeholder="Image URL" /><br>
    <select id="new-category">
      <option value="">Select Category</option>
      <option value="Nature">Nature</option>
      <option value="Sports">Sports</option>
      <option value="Animals">Animals</option>
    </select>
    <button class="btn" onclick="addWordToFirebase()">Add Word</button>
  </div>

<script>
    let playerNames = ['', ''];

    function startGame() {
      const player1 = document.getElementById('player1').value.trim();
      const player2 = document.getElementById('player2').value.trim();

      if (!player1 || !player2) {
        alert('Please enter both player names.');
        return;
      }

      playerNames[0] = player1;
      playerNames[1] = player2;

      document.getElementById('start-section').style.display = 'none';
      document.getElementById('category-section').style.display = 'block';
    }

    function chooseCategory(category) {
      document.getElementById('category-section').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
      document.getElementById('player-turn').innerText = `Your turn: ${playerNames[0]}`;
      document.getElementById('word-box').innerText = `Category: ${category}`;
    }
  </script>
</body>
</html>
